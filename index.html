<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculatrice</title>
</head>

<body>
    <div class="calculatrice">
        <div class="ecran"></div>
        <div class="touches">
            <button data-key="" class="button">C</button>
            <button data-key="" class="button">(</button>
            <button data-key="" class="button">)</button>
            <button data-key="" class="button">/</button>
            <button data-key="" class="button">7</button>
            <button data-key="" class="button">8</button>
            <button data-key="" class="button">9</button>
            <button data-key="" class="button">*</button>
            <button data-key="" class="button">4</button>
            <button data-key="" class="button">5</button>
            <button data-key="" class="button">6</button>
            <button data-key="" class="button">-</button>
            <button data-key="" class="button">1</button>
            <button data-key="" class="button">2</button>
            <button data-key="" class="button">3</button>
            <button data-key="" class="button">+</button>
            <button data-key="" class="button">0</button>
            <button data-key="" class="button">.</button>
            <button data-key="" class="button">=</button>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
